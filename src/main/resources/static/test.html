<script>
    // ì´ë¯¸ì§€ ì„ íƒ ì‹œ ë¯¸ë¦¬ë³´ê¸° ë³´ì—¬ì£¼ê¸°
    document.getElementById('fileInput').addEventListener('change', function () {
        const previewArea = document.getElementById('previewArea');
        previewArea.innerHTML = ''; // ê¸°ì¡´ ì´ë¯¸ì§€ ì§€ìš°ê¸°

        const files = this.files;
        if (!files.length) return;

        for (const file of files) {
            const reader = new FileReader();
            reader.onload = (e) => {

            reader.readAsDataURL(file);
        }
    });

    // ì—¬ëŸ¬ ì´ë¯¸ì§€ ì „ì†¡ í•¨ìˆ˜
    function sendImages() {
        const input = document.getElementById('fileInput');
        const files = input.files;

        if (!files.length) {
            alert("ğŸ“‚ íŒŒì¼ì„ ì„ íƒí•´ì£¼ì„¸ìš”!");
            return;
        }

        const promises = [];

        // ëª¨ë“  íŒŒì¼ì„ base64ë¡œ ë³€í™˜
        for (const file of files) {
            const promise = new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onloadend = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
            promises.push(promise);
        }

        Promise.all(promises)
            .then(base64Images => {
                // /ocr/analyze API í˜¸ì¶œ
                fetch('/ocr/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ base64Images: base64Images })
                })
                    .then(res => res.json())
                    .then(data => {
                        const formatted = JSON.stringify(data, null, 2);
                        document.getElementById('result').textContent = formatted;
                    })
                    .catch(err => {
                        console.error(err);
                        document.getElementById('result').textContent = "âŒ ì˜¤ë¥˜ ë°œìƒ: " + err.message;
